<!DOCTYPE html>
<html>
  <head>

    />

  <body>
    <div class="ipad-1">
      <div class="ipad-1-child"></div>
      <img
        class="path-2-icon"
        alt=""
        src="./public/path-2.svg"
        data-animate-on-scroll
      />

      <button class="nuevo-jugador" id="nuevoJugador">
        <div class="nuevo-jugador-child"></div>
        <div class="nuevo-jugador-item"></div>
        <div class="nuevo-jugador1">NUE <span class="v">V</span>O JUGADOR</div>
      </button>
    </div>

    <script>
      var nuevoJugador = document.getElementById("nuevoJugador");
      if (nuevoJugador) {
        nuevoJugador.addEventListener("click", function (e) {
          // Please sync "iPad â€“ 2" to the project
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
