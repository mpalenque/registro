
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking del Día - Nike Challenge</title>
    <style>
        /* Fuentes personalizadas */
        @font-face {
            font-family: 'HelveticaMonospacedPro';
            src: url('./fonts/HelveticaMonospacedPro-Rg.woff2') format('woff2'),
                 url('./fonts/HelveticaMonospacedPro-Rg.woff') format('woff'),
                 url('./fonts/HelveticaMonospacedPro-Rg.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* Estilos básicos siguiendo index.html */
        html, body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            color: #E1FF00 !important;
        }
        
        body, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, span, div, th, td {
            font-family: 'HelveticaMonospacedPro', monospace !important;
            color: #E1FF00 !important;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            padding-top: calc(8vh + 20px);
            padding-bottom: calc(20vh + 20px);
            min-height: calc(100vh - 8vh - 20vh);
        }
        
        /* Barras amarillas superior e inferior */
        .top-bar, .bottom-bar {
            position: fixed;
            left: 0;
            width: 100%;
            background-color: #E1FF00;
            z-index: 1;
        }
        
        .top-bar {
            top: 0;
            height: 8vh;
        }
        
        .bottom-bar {
            bottom: 0;
            height: 20vh;
        }
        
        /* Título en la barra amarilla */
        .screen-title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8vh;
            background-color: transparent;
            color: #000 !important;
            font-weight: bold;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            margin: 0;
        }
        
        /* Tabla de ranking */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #000;
            border: 1px solid #E1FF00;
        }
        
        .ranking-table th, .ranking-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #E1FF00;
            border-right: 1px solid #E1FF00;
            color: #E1FF00 !important;
        }
        
        .ranking-table th {
            background-color: #000;
            font-weight: bold;
            border-bottom: 2px solid #E1FF00;
        }
        
        .ranking-table tr:hover {
            background-color: #111;
        }
        
        .position {
            font-weight: bold;
        }
        
        /* Botón de actualización */
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000;
            color: #E1FF00 !important;
            border: 2px solid #E1FF00;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background-color: #E1FF00;
            color: #000 !important;
        }
        
        /* Última actualización */
        .last-update {
            text-align: center;
            color: #E1FF00 !important;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="bottom-bar"></div>
    
    <h1 class="screen-title">RANKING DEL DÍA</h1>
    
    <div class="container">
        <p class="last-update">Última actualización: <span id="lastUpdateTime">-</span></p>
        <button class="refresh-btn" onclick="loadRanking()">ACTUALIZAR RANKING</button>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>POSICIÓN</th>
                    <th>JUGADOR</th>
                    <th>TIEMPO TOTAL</th>
                    <th>EDAD</th>
                    <th>INTERESES</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = 
                now.toLocaleTimeString();
        }

        function formatTime(timeStr) {
            if (!timeStr || timeStr === "00:00:00.000") return "NO COMPLETADO";
            return timeStr;
        }

        function isSameDay(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        async function loadRanking() {
            try {
                const response = await fetch('/api/player-history');
                const players = await response.json();
                
                // Filtrar jugadores del día actual y con tiempo válido
                const todayPlayers = players
                    .filter(player => isSameDay(player.timestamp))
                    .filter(player => player.challengeResults.totalTime !== "00:00:00.000")
                    .sort((a, b) => {
                        const timeA = a.challengeResults.totalTime;
                        const timeB = b.challengeResults.totalTime;
                        return timeA.localeCompare(timeB);
                    });

                const tbody = document.getElementById('rankingBody');
                tbody.innerHTML = '';

                todayPlayers.forEach((player, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="position">#${index + 1}</td>
                        <td>${player.playerData.playerName}</td>
                        <td>${formatTime(player.challengeResults.totalTime)}</td>
                        <td>${player.playerData.age === 'menor' ? 'MENOR DE 12' : 'MAYOR DE 12'}</td>
                        <td>${player.playerData.interests.join(', ') || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Update last update time
                updateLastUpdateTime();

            } catch (error) {
                console.error('Error loading ranking:', error);
            }
        }

        // Cargar ranking al iniciar
        loadRanking();

        // Actualizar cada 60 segundos
        setInterval(loadRanking, 60000);
    </script>
</body>
</html>
